<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Fitness Tracker System</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/pic-two.jpg" alt="Fitness Tracker Logo">
        </div>
    </div>
    <header>
        <h1>Personal Fitness Tracker</h1>
    </header>
    <div class="task">
        <h2>Fitness Tracker</h2>
            <div id="fitness-tracker-summary">
        </div>
    <div class="task">
        <h3>Daily Workout Summary:</h3>
                <select id="daily-workout-tracker">
                    <option value="Monday"></option>
                    <option value="Tuesday"></option>
                    <option value="Thursday"></option>
                    <option value="Friday"></option>
                </select>
    </div>   
        <h3>New Workout Logs:</h3>
            <div>
                <label for="exercise-type">Exercise Type:</label>
                <input type="text" id="exercise-type">
            </div>
            <div>
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name">
            <div>
                <label for="duration">Duration (Minutes):</label>
                <input type="text" id="exercise-duration">
            </div>
            </div>
                <button id="submit">Add New Workout</button>
        <section id="workout-log">
        <h3>Past Workout Logs:</h3>
            <div>
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name">
            </div>
            <div>
                <label for="sets">Sets:</label>
                <input type="number" id="sets">
            </div>
            <div>
                <label for="reps">Reps:</label>
                <input type="number" id="reps">
            </div>
                <button id="submit">Log Past Workout</button>
    </section>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
